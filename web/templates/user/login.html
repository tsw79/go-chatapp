              {{- define "main" -}}
              <form action="/auth/chatapp/login" method="POST" class="box">
                <div class="field">
                  <label for="" class="label">Email</label>
                  <div class="control has-icons-left">
                    <input type="email" name="uname" placeholder="e.g. johndoe@gmail.com" class="input" required>
                    <span class="icon is-small is-left">
                      <i data-feather="mail"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label for="" class="label">Password</label>
                  <div class="control has-icons-left">
                    <input type="password" name="passwd" placeholder="*******" class="input" required>
                    <span class="icon is-small is-left">
                      <i data-feather="lock"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label for="" class="checkbox">
                    <input type="checkbox">
                   Remember me
                  </label>
                </div>
                <div class="field">
                  <button class="button is-fullwidth is-success">Login</button>
                </div>
                <div class="mt-4">
                  <span class="has-text-grey">Don't have an account?</span> 
                  <a href="/register" class="has-text-weight-bold has-text-info">Register</a>
                </div>
                <!-- Horizontal text -->
                <hr class="hr-text" data-content="OR">
                <!-- Alternative login -->
                <div class="panel-body">
                  <p class="mb-2">Select the service you would like to sign in with:</p>
                  <a href="/auth/facebook/login?provider=facebook" class="button is-fullwidth is-outlined is-info ">Facebook</a>
                  <a href="/auth/google/login?provider=google" class="button is-fullwidth is-outlined is-danger my-2">Google</a>
                  <a href="/auth/github/login?provider=github" class="button is-fullwidth is-outlined is-dark ">GitHub</a>
                </div>
              </form>
              {{- end -}}
